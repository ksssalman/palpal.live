<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalPal - Authentication</title>
    <meta name="description" content="Sign in to PalPal">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
            padding-top: 80px;
            /* Space for fixed navbar */
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            color: white;
            transform: translateY(-1px);
        }

        .nav-auth-btn {
            background: white;
            color: #667eea;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: #f0f4ff;
        }

        .nav-auth-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }



        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .auth-subtitle {
            text-align: center;
            color: #e0e7ff;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: white;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            gap: 1rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider-text {
            color: #e0e7ff;
            font-size: 0.85rem;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #e0e7ff;
        }

        .toggle-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message.show {
            display: block;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-email {
            color: #e0e7ff;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .back-home-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home-link a {
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-home-link a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">PalPal</a>
        <div class="nav-links">
            <a href="about.html" class="nav-link" id="aboutLink">About</a>
            <a href="index.html#projects" class="nav-link">Projects</a>
            <div id="navAuthContainer">
                <a href="auth.html" class="nav-auth-btn">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <!-- About Section -->


        <!-- Sign In Form -->
        <div id="signInForm" class="form-section active">
            <div class="auth-logo">PalPal</div>
            <p class="auth-subtitle">Sign in to your account</p>

            <div id="signInError" class="error-message"></div>

            <form id="signInFormElement" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signInEmail" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signInPassword" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" id="signInBtn">Sign In</button>
            </form>

            <div class="divider">
                <span class="divider-text">Don't have an account?</span>
            </div>

            <button class="btn btn-secondary" onclick="toggleForm('signUp')">Create Account</button>

            <div class="back-home-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="form-section">
            <div class="auth-logo">PalPal</div>
            <p class="auth-subtitle">Create your account</p>

            <div id="signUpError" class="error-message"></div>
            <div id="signUpSuccess" class="success-message"></div>

            <form id="signUpFormElement" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signUpEmail" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signUpPassword" class="form-input" placeholder="••••••••" minlength="6"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="signUpPasswordConfirm" class="form-input" placeholder="••••••••"
                        minlength="6" required>
                </div>

                <button type="submit" class="btn btn-primary" id="signUpBtn">Create Account</button>
            </form>

            <div class="divider">
                <span class="divider-text">Already have an account?</span>
            </div>

            <button class="btn btn-secondary" onclick="toggleForm('signIn')">Sign In</button>

            <div class="back-home-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>

        <!-- User Dashboard -->
        <div id="userDashboard" class="form-section">
            <div class="auth-logo">PalPal</div>
            <p class="auth-subtitle">Welcome back!</p>

            <div class="user-info show">
                <div class="user-email" id="userEmailDisplay"></div>
                <small style="color: rgba(255, 255, 255, 0.6);">Signed in</small>
            </div>

            <button class="btn btn-primary" onclick="handleSignOut()">Sign Out</button>

            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Go to Home</button>

            <div class="back-home-link">
                <a href="javascript:void(0)" onclick="handleSignOut()">Sign out completely</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (auto-configured by Firebase Hosting) -->
    <script src="/__/firebase/10.7.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.7.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.7.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script>
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                showUserDashboard(user);
            } else {
                showSignInForm();
            }
        });

        function toggleForm(formName) {
            document.getElementById('signInForm').classList.remove('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.remove('active');

            if (formName === 'signIn') {
                document.getElementById('signInForm').classList.add('active');
                clearErrors();
            } else if (formName === 'signUp') {
                document.getElementById('signUpForm').classList.add('active');
                clearErrors();
            }
        }

        function showSignInForm() {
            document.getElementById('signInForm').classList.add('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.remove('active');
        }

        function showUserDashboard(user) {
            document.getElementById('signInForm').classList.remove('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.add('active');
            document.getElementById('userEmailDisplay').textContent = user.email;
        }

        async function handleSignIn(event) {
            event.preventDefault();

            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            const btn = document.getElementById('signInBtn');
            const errorDiv = document.getElementById('signInError');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorDiv.classList.remove('show');

            try {
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);

                if (!result.user.emailVerified) {
                    await firebase.auth().signOut();
                    errorMessage = 'Please verify your email before signing in. Check your inbox for the verification link.';
                    errorDiv.innerHTML = `${errorMessage} <br><a href="javascript:void(0)" onclick="handleResendVerification('${email}', '${password}')" style="color: white; text-decoration: underline; font-size: 0.8rem; display: block; margin-top: 0.5rem;">Resend Verification Email</a>`;
                    errorDiv.classList.add('show');
                    return;
                }

                console.log('User signed in:', result.user.email);
                // Seamlessly redirect to home after sign in
                window.location.href = 'index.html';
            } catch (error) {
                let errorMessage = 'Failed to sign in';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'User not found';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid email or password';
                }
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('show');
                console.error('Sign in error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();

            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const passwordConfirm = document.getElementById('signUpPasswordConfirm').value;
            const btn = document.getElementById('signUpBtn');
            const errorDiv = document.getElementById('signUpError');
            const successDiv = document.getElementById('signUpSuccess');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Validate passwords match
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const result = await firebase.auth().createUserWithEmailAndPassword(email, password);
                console.log('User created:', result.user.email);

                // Send verification email
                await result.user.sendEmailVerification();
                console.log('Verification email sent');

                successDiv.innerHTML = 'Account created successfully! <b>Please check your email to verify your account</b> before signing in.';
                successDiv.classList.add('show');

                // Switch to sign in form after 5 seconds
                setTimeout(() => {
                    toggleForm('signIn');
                }, 5000);
            } catch (error) {
                let errorMessage = 'Failed to create account';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already in use';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak (minimum 6 characters)';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                }
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('show');
                console.error('Sign up error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        async function handleSignOut() {
            try {
                await firebase.auth().signOut();
                console.log('User signed out');
                showSignInForm();
                document.getElementById('signInFormElement').reset();
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        async function handleResendVerification(email, password) {
            const errorDiv = document.getElementById('signInError');
            try {
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                await result.user.sendEmailVerification();
                await firebase.auth().signOut();
                errorDiv.textContent = 'Verification email resent! Please check your inbox.';
                errorDiv.style.background = 'rgba(34, 197, 94, 0.2)';
                errorDiv.style.color = '#86efac';
                errorDiv.style.borderColor = 'rgba(34, 197, 94, 0.5)';
                errorDiv.classList.add('show');
            } catch (error) {
                errorDiv.textContent = 'Failed to resend verification. Please make sure your credentials are correct.';
                errorDiv.style.background = 'rgba(239, 68, 68, 0.2)';
                errorDiv.style.color = '#fca5a5';
                errorDiv.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                console.error('Resend error:', error);
            }
        }

        function clearErrors() {
            const signInError = document.getElementById('signInError');
            signInError.classList.remove('show');
            // Reset styles in case they were changed by handleResendVerification
            signInError.style.background = '';
            signInError.style.color = '';
            signInError.style.borderColor = '';

            document.getElementById('signUpError').classList.remove('show');
            document.getElementById('signUpSuccess').classList.remove('show');
        }



        // Seamless Auth Logic for Navbar
        const navAuthContainer = document.getElementById('navAuthContainer');

        function updateNavAuth(user) {
            if (user) {
                navAuthContainer.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <span style="font-size: 0.85rem; color: rgba(255,255,255,0.6); display: none; @media (min-width: 600px) { display: block; }">${user.email}</span>
                        <a href="javascript:void(0)" class="nav-auth-btn secondary" onclick="handleSignOut()">Sign Out</a>
                    </div>
                `;
            } else {
                navAuthContainer.innerHTML = `
                    <a href="auth.html" class="nav-auth-btn">Sign In</a>
                `;
            }
        }

        // Initialize Navbar Auth
        firebase.auth().onAuthStateChanged((user) => {
            updateNavAuth(user);
        });
    </script>
</body>

</html>
