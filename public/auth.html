<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalPal - Authentication</title>
    <meta name="description" content="Sign in to PalPal">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f9f0f6 0%, #f0e0ec 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #541342;
            padding: 1rem;
            padding-top: 80px;
            /* Space for fixed navbar */
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(84, 19, 66, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-logo {
            font-family: "Adobe Garamond Pro", Garamond, Georgia, "Times New Roman", serif;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: lowercase;
            font-style: italic;
            color: #541342;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(84, 19, 66, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #541342;
            transform: translateY(-1px);
        }

        .nav-auth-btn {
            background: #541342;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(84, 19, 66, 0.2);
            white-space: nowrap;
        }

        .nav-auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(84, 19, 66, 0.3);
            background: #3d0e30;
        }

        .nav-auth-btn.secondary {
            background: transparent;
            color: #541342;
            border: 1px solid rgba(84, 19, 66, 0.2);
        }

        /* Mobile Menu Styles */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #541342;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            transform: scale(1.1);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            padding: 1rem;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 999;
            border-bottom: 1px solid rgba(84, 19, 66, 0.1);
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            padding: 0.75rem 1rem;
            color: #541342;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mobile-menu a:hover {
            background: rgba(84, 19, 66, 0.05);
            padding-left: 1.5rem;
        }

        .nav-logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo-img {
            height: 32px;
            width: 32px;
            border-radius: 8px;
        }

        .text-center-block {
            display: block;
            text-align: center;
        }

        .mb-1-5 {
            margin-bottom: 1.5rem;
        }

        .social-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .text-white-60 {
            color: rgba(255, 255, 255, 0.6);
        }



        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(84, 19, 66, 0.1);
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(84, 19, 66, 0.05);
        }

        .auth-logo {
            font-family: "Adobe Garamond Pro", Garamond, Georgia, "Times New Roman", serif;
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: lowercase;
            font-style: italic;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #541342, #8a266f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
            padding-right: 0.2em;
        }

        .auth-subtitle {
            text-align: center;
            color: rgba(84, 19, 66, 0.7);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: #541342;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #f9f0f6;
            border: 1px solid rgba(84, 19, 66, 0.1);
            border-radius: 10px;
            color: #541342;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(84, 19, 66, 0.4);
        }

        .form-input:focus {
            outline: none;
            background: white;
            border-color: #541342;
            box-shadow: 0 0 0 3px rgba(84, 19, 66, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #541342;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(84, 19, 66, 0.2);
            background: #3d0e30;
        }

        .btn-secondary {
            background: transparent;
            color: #541342;
            border: 1px solid rgba(84, 19, 66, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(84, 19, 66, 0.05);
            border-color: #541342;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            gap: 1rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(84, 19, 66, 0.1);
        }

        .divider-text {
            color: rgba(84, 19, 66, 0.5);
            font-size: 0.85rem;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: rgba(84, 19, 66, 0.7);
        }

        .toggle-link a {
            color: #541342;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message.show {
            display: block;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-email {
            color: #e0e7ff;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .back-home-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home-link a {
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-home-link a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
                height: 65px;
            }

            .nav-logo {
                font-size: 1.25rem;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            body {
                padding-top: 70px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 0.75rem;
                height: 60px;
            }

            .nav-logo {
                font-size: 1.1rem;
            }

            .mobile-menu {
                top: 60px;
            }

            .mobile-menu-btn {
                font-size: 1.25rem;
            }

            .nav-auth-btn {
                padding: 0.5rem 0.9rem;
                font-size: 0.8rem;
            }

            body {
                padding-top: 65px;
            }

            .auth-form-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

    <script>
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                showUserDashboard(user);
            } else {
                showSignInForm();
            }
        });

        function toggleForm(formName) {
            document.getElementById('signInForm').classList.remove('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.remove('active');

            if (formName === 'signIn') {
                document.getElementById('signInForm').classList.add('active');
                clearErrors();
            } else if (formName === 'signUp') {
                document.getElementById('signUpForm').classList.add('active');
                clearErrors();
            }
        }

        function showSignInForm() {
            document.getElementById('signInForm').classList.add('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.remove('active');
        }

        function showUserDashboard(user) {
            document.getElementById('signInForm').classList.remove('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.add('active');
            document.getElementById('userEmailDisplay').textContent = user.email;
        }

        async function handleSignIn(event) {
            event.preventDefault();

            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            const btn = document.getElementById('signInBtn');
            const errorDiv = document.getElementById('signInError');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorDiv.classList.remove('show');

            try {
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);

                if (!result.user.emailVerified) {
                    await firebase.auth().signOut();
                    errorMessage = 'Please verify your email before signing in. Check your inbox for the verification link.';
                    errorDiv.innerHTML = `${errorMessage} <br><a href="javascript:void(0)" onclick="handleResendVerification('${email}', '${password}')" style="color: white; text-decoration: underline; font-size: 0.8rem; display: block; margin-top: 0.5rem;">Resend Verification Email</a>`;
                    errorDiv.classList.add('show');
                    return;
                }

                console.log('User signed in:', result.user.email);
                // Seamlessly redirect to home after sign in
                window.location.href = 'index.html';
            } catch (error) {
                let errorMessage = 'Failed to sign in';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'User not found';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid email or password';
                }
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('show');
                console.error('Sign in error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleGoogleSignIn() {
            // Find active error container or default to signInError
            let errorDiv = document.getElementById('signInError');
            if (document.getElementById('signUpForm').classList.contains('active')) {
                errorDiv = document.getElementById('signUpError');
            }

            errorDiv.classList.remove('show');

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                console.log('Google signed in:', result.user.email);
                // Seamlessly redirect to home after sign in
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Google sign in error:', error);
                errorDiv.textContent = 'Google sign-in failed: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();

            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const passwordConfirm = document.getElementById('signUpPasswordConfirm').value;
            const btn = document.getElementById('signUpBtn');
            const errorDiv = document.getElementById('signUpError');
            const successDiv = document.getElementById('signUpSuccess');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Validate passwords match
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const result = await firebase.auth().createUserWithEmailAndPassword(email, password);
                console.log('User created:', result.user.email);

                // Send verification email
                await result.user.sendEmailVerification();
                console.log('Verification email sent');

                successDiv.innerHTML = 'Account created successfully! <b>Please check your email to verify your account</b> before signing in.';
                successDiv.classList.add('show');

                // Switch to sign in form after 5 seconds
                setTimeout(() => {
                    toggleForm('signIn');
                }, 5000);
            } catch (error) {
                let errorMessage = 'Failed to create account';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already in use';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak (minimum 6 characters)';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                }
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('show');
                console.error('Sign up error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        async function handleSignOut() {
            try {
                await firebase.auth().signOut();
                console.log('User signed out');
                showSignInForm();
                document.getElementById('signInFormElement').reset();
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        async function handleResendVerification(email, password) {
            const errorDiv = document.getElementById('signInError');
            try {
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                await result.user.sendEmailVerification();
                await firebase.auth().signOut();
                errorDiv.textContent = 'Verification email resent! Please check your inbox.';
                errorDiv.style.background = 'rgba(34, 197, 94, 0.2)';
                errorDiv.style.color = '#86efac';
                errorDiv.style.borderColor = 'rgba(34, 197, 94, 0.5)';
                errorDiv.classList.add('show');
            } catch (error) {
                errorDiv.textContent = 'Failed to resend verification. Please make sure your credentials are correct.';
                errorDiv.style.background = 'rgba(239, 68, 68, 0.2)';
                errorDiv.style.color = '#fca5a5';
                errorDiv.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                console.error('Resend error:', error);
            }
        }

        function clearErrors() {
            const signInError = document.getElementById('signInError');
            signInError.classList.remove('show');
            // Reset styles in case they were changed by handleResendVerification
            signInError.style.background = '';
            signInError.style.color = '';
            signInError.style.borderColor = '';

            document.getElementById('signUpError').classList.remove('show');
            document.getElementById('signUpSuccess').classList.remove('show');
        }

        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });

            // Close menu when clicking on a link
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                    mobileMenu.classList.remove('active');
                }
            });
        }

        // Seamless Auth Logic for Navbar
        const navAuthContainer = document.getElementById('navAuthContainer');
        const mobileAuthContainer = document.getElementById('mobileAuthContainer');

        function updateNavAuth(user) {
            if (user) {
                navAuthContainer.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <span style="font-size: 0.85rem; color: rgba(255,255,255,0.6); display: none; @media (min-width: 600px) { display: block; }">${user.email}</span>
                        <a href="javascript:void(0)" class="nav-auth-btn secondary" onclick="handleSignOut()">Sign Out</a>
                    </div>
                `;
                mobileAuthContainer.innerHTML = `
                    <a href="javascript:void(0)" class="nav-auth-btn" onclick="handleSignOut()" style="display: block; text-align: center;">Sign Out</a>
                `;
            } else {
                navAuthContainer.innerHTML = `
                    <a href="auth.html" class="nav-auth-btn">Sign In</a>
                `;
                mobileAuthContainer.innerHTML = `
                    <a href="auth.html" class="nav-auth-btn" style="display: block; text-align: center;">Sign In</a>
                `;
            }
        }

        // Initialize Navbar Auth
        firebase.auth().onAuthStateChanged((user) => {
            updateNavAuth(user);
        });
    </script>
</body>

</html>
