<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalPal - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f9f0f6 0%, #f0e0ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #541342;
            padding: 1rem;
        }

        .auth-container {
            background: white;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(84, 19, 66, 0.1);
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #541342, #801c63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .auth-subtitle {
            text-align: center;
            color: rgba(84, 19, 66, 0.7);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(84, 19, 66, 0.05);
            border: 1px solid rgba(84, 19, 66, 0.1);
            border-radius: 10px;
            color: #541342;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(84, 19, 66, 0.4);
        }

        .form-input:focus {
            outline: none;
            background: white;
            border-color: #541342;
            box-shadow: 0 0 0 3px rgba(84, 19, 66, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #541342;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #3d0e30;
        }

        .btn-secondary {
            background: rgba(84, 19, 66, 0.05);
            color: #541342;
            border: 1px solid rgba(84, 19, 66, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(84, 19, 66, 0.1);
            border-color: rgba(84, 19, 66, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            gap: 1rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(84, 19, 66, 0.2);
        }

        .divider-text {
            color: rgba(84, 19, 66, 0.6);
            font-size: 0.85rem;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: rgba(84, 19, 66, 0.7);
        }

        .toggle-link a {
            color: #541342;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message.show {
            display: block;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-email {
            color: #e0e7ff;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .back-home-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home-link a {
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-home-link a:hover {
            color: white;
        }

        /* Social Login Styles */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-social svg {
            width: 18px;
            height: 18px;
        }

        .divider-social {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider-social::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(84, 19, 66, 0.2);
            z-index: 1;
        }

        .divider-social span {
            background: white;
            /* Match body gradient roughly or use container bg */
            padding: 0 0.75rem;
            font-size: 0.8rem;
            color: rgba(84, 19, 66, 0.6);
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Sign In Form -->
        <div id="signInForm" class="form-section active">
            <div class="auth-logo" style="display: flex; flex-direction: column; align-items: center;">
                <img src="public/assets/logo.png" alt="PalPal" style="width: 64px; height: 64px; margin-bottom: 10px; border-radius: 12px;">
                PalPal
            </div>
            <p class="auth-subtitle">Sign in to your account</p>

            <div id="signInError" class="error-message"></div>

            <div class="social-login">
                <button class="btn btn-social" onclick="handleGoogleSignIn()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12.545,11.071L12,11.071L12,12.877L15.755,12.877C15.592,13.729 14.856,14.89 12.545,14.89C10.54,14.89 8.913,13.233 8.913,11.196C8.913,9.158 10.54,7.502 12.545,7.502C13.687,7.502 14.453,7.986 14.887,8.404L16.299,7.027C15.402,6.19 14.103,5.689 12.545,5.689C9.502,5.689 7.042,8.157 7.042,11.196C7.042,14.234 9.502,16.702 12.545,16.702C15.723,16.702 17.833,14.464 17.833,11.291C17.833,10.89 17.79,10.49 17.712,10.091L12.545,10.091L12.545,11.071Z">
                        </path>
                    </svg>
                    Google
                </button>
                <button class="btn btn-social" onclick="handleFacebookSignIn()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z">
                        </path>
                    </svg>
                    Facebook
                </button>
            </div>

            <div class="divider-social">
                <span>Or continue with email</span>
            </div>

            <form id="signInFormElement" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signInEmail" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signInPassword" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" id="signInBtn">Sign In</button>
            </form>

            <div class="divider">
                <span class="divider-text">Don't have an account?</span>
            </div>

            <button class="btn btn-secondary" onclick="toggleForm('signUp')">Create Account</button>

            <div class="back-home-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="form-section">
            <div class="auth-logo">PalPal</div>
            <p class="auth-subtitle">Create your account</p>

            <div id="signUpError" class="error-message"></div>
            <div id="signUpSuccess" class="success-message"></div>

            <form id="signUpFormElement" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signUpEmail" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signUpPassword" class="form-input" placeholder="••••••••" minlength="6"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="signUpPasswordConfirm" class="form-input" placeholder="••••••••"
                        minlength="6" required>
                </div>

                <button type="submit" class="btn btn-primary" id="signUpBtn">Create Account</button>
            </form>

            <div class="divider">
                <span class="divider-text">Already have an account?</span>
            </div>

            <button class="btn btn-secondary" onclick="toggleForm('signIn')">Sign In</button>

            <div class="back-home-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>

        <!-- User Dashboard -->
        <div id="userDashboard" class="form-section">
            <div class="auth-logo">PalPal</div>
            <p class="auth-subtitle">Welcome back!</p>

            <div class="user-info show">
                <div class="user-email" id="userEmailDisplay"></div>
                <small style="color: rgba(255, 255, 255, 0.6);">Signed in</small>
            </div>

            <button class="btn btn-primary" onclick="handleSignOut()">Sign Out</button>

            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Go to Home</button>

            <div class="back-home-link">
                <a href="javascript:void(0)" onclick="handleSignOut()">Sign out completely</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script>
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                showUserDashboard(user);
            } else {
                showSignInForm();
            }
        });

        function toggleForm(formName) {
            document.getElementById('signInForm').classList.remove('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.remove('active');

            if (formName === 'signIn') {
                document.getElementById('signInForm').classList.add('active');
                clearErrors();
            } else if (formName === 'signUp') {
                document.getElementById('signUpForm').classList.add('active');
                clearErrors();
            }
        }

        function showSignInForm() {
            document.getElementById('signInForm').classList.add('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.remove('active');
        }

        function showUserDashboard(user) {
            document.getElementById('signInForm').classList.remove('active');
            document.getElementById('signUpForm').classList.remove('active');
            document.getElementById('userDashboard').classList.add('active');
            document.getElementById('userEmailDisplay').textContent = user.email;
        }

        async function handleSignIn(event) {
            event.preventDefault();

            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            const btn = document.getElementById('signInBtn');
            const errorDiv = document.getElementById('signInError');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorDiv.classList.remove('show');

            try {
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('User signed in:', result.user.email);
                showUserDashboard(result.user);
            } catch (error) {
                let errorMessage = 'Failed to sign in';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'User not found';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                }
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('show');
                console.error('Sign in error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleGoogleSignIn() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                console.log('Google signed in:', result.user.email);
                showUserDashboard(result.user);
            } catch (error) {
                console.error('Google sign in error:', error);
                const errorDiv = document.querySelector('.form-section.active .error-message');
                errorDiv.textContent = 'Google sign-in failed: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        async function handleFacebookSignIn() {
            try {
                const provider = new firebase.auth.FacebookAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                console.log('Facebook signed in:', result.user.email);
                showUserDashboard(result.user);
            } catch (error) {
                console.error('Facebook sign in error:', error);
                const errorDiv = document.querySelector('.form-section.active .error-message');
                errorDiv.textContent = 'Facebook sign-in failed: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();

            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const passwordConfirm = document.getElementById('signUpPasswordConfirm').value;
            const btn = document.getElementById('signUpBtn');
            const errorDiv = document.getElementById('signUpError');
            const successDiv = document.getElementById('signUpSuccess');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Validate passwords match
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const result = await firebase.auth().createUserWithEmailAndPassword(email, password);
                console.log('User created:', result.user.email);

                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.classList.add('show');

                // Redirect after 2 seconds
                setTimeout(() => {
                    showUserDashboard(result.user);
                }, 2000);
            } catch (error) {
                let errorMessage = 'Failed to create account';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already in use';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak (minimum 6 characters)';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                }
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('show');
                console.error('Sign up error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        async function handleSignOut() {
            try {
                await firebase.auth().signOut();
                console.log('User signed out');
                showSignInForm();
                document.getElementById('signInFormElement').reset();
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        function clearErrors() {
            document.getElementById('signInError').classList.remove('show');
            document.getElementById('signUpError').classList.remove('show');
            document.getElementById('signUpSuccess').classList.remove('show');
        }
    </script>
</body>

</html>
